<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
</head>
<body>
    <h1>Feedback Form</h1>
<p>
    <label for="name">First Name:</label>
    <input type="text" placeholder="Enter name here"input id="name">
    <label for="surname">Second Name:</label>
    <input type="text" placeholder="Enter surname here"input id="surname"> 
</p>
<form action="">
    <input type="radio" id="gender.1" name="gender">
    <label for="gender.1">male</label>
 <br>
    <input type="radio" id="gender.2" name="gender">
    <label for="gender.2">female</label>
</form>
<p>
    <label for="e-mail">email:</label>
    <input type="text" placeholder="e-mail address"input id="e-mail">
</p>
<form action="">
    <select name="cork" id="cork">
    <option value="cork">cork</option> 
    </select>
</form>
 <br>
<form action="">
    <button type="submit">Send Feedback</button>
    <button type="reset">Reset</button>
</form>
</body>
</html>
